<!DOCTYPE html>  
<html lang = "en">   
<head>
    <meta charset="UTF-8"> 
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"> 
    <title>h(n) tag</title>  <!-- this part shows on the webpage as the title-->
</head>
<body>
    <!-- Can only use h1 tag once in once html document 
        Also when using h(n) tags, use h1 first and then the others 
    -->
    <h1>H1 TAG</h1>
    <h2>H2 tag</h2>
    <h3>h3 tag</h3>
    <h4>H4 TAG</h4>
    <h5>H5 TAG</h5>
    <h6>H6 TAG</h6>  
    <!-- As number of h(n) decreases, its significance also dicreases -->
    
</body>
</html>
